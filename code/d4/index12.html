    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: green;

            display: flex;
            padding: 1%;

        .container .child {
            background-color: orange;
            color: white;
            height: 150px;
            padding: 20px;

        .container .child1 {
            width: 25%;
        }

        .container .child2 {
            width: 50%;
        }

        .container .child3 {
            width: 25%;
        }

    </style>
</head>
<body>
    
    <pre>
        các loại đơn vị trong css 
        https://www.w3schools.com/css/css_units.asp
        đơn vị tương đối 
        đơn vị phần trăm %
    </pre>

    <div class="container">
        <div class="child child1">child 1</div>
        <div class="child child2">child 2</div>
        <div class="child child3">child 3</div>
    </div>



</body>
</html>
