<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            background-color: blueviolet;
        }

        .item {
            background-color: olive;
            color: white;
            height: 100px;
            width: 200px;
            padding: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <pre>
       flex-basis : xác định kích thước ban đầu của một phần tử con
    </pre>

    <div class="container">
        <div class="item" >item 1</div>
        <div class="item" style="flex-basis: 400px;">item 2</div>
        <div class="item" >item 3</div>
    </div>

</body>
</html>
