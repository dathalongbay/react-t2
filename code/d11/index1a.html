<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        class trong js 

    </pre>

    <script>
        class Car {
            // phương thức khởi tạo trong class 
            // phương thức này được tự động khi chúng ta khởi tạo object đối tượng từ class này
            constructor(name , year) {
                // gán 2 tham số đầu vào cho 2 thuộc tính của class 
                this.name = name;
                this.year = year;
                // trong class từ khóa this đại diện cho chính class đó 
            }

            // tạo ra method mới trong class
            getInfo() {
                return `
                <div>Tên ô tô : ${this.name}</div>
                <div>Năm sản xuất ô tô : ${this.year}</div>
                `;
            }
        }

        var vinfast = new Car("vinfash fadil", 2019);
        var html = vinfast.getInfo();

        document.write(html);
    </script>
    
</body>
</html>
