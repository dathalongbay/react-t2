<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="parentDemo">
        <a href="http://google.com" class="nav">Google</a>
        <a href="http://facebook.com" class="nav">Facebook</a>
        <a href="http://instagram.com" class="nav">Instagram</a>
    </div>

    <button id="action1">Action 1</button>

    <script>
        // 1. dom.parentNode chọn thẻ cha 
        document.getElementById("action1").onclick = function() {
            let parentDemo = document.querySelector(".nav").parentNode;

            console.log(parentDemo);

            parentDemo.style.backgroundColor = "orange";
            parentDemo.style.padding = "20px";
        };
    </script>
</body>
</html>
