<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="parentDemo">
        <a href="http://google.com" class="nav">Google</a>
        <a href="http://facebook.com" class="nav target1">Facebook</a>
        <a href="http://instagram.com" class="nav">Instagram</a>
    </div>

    <script>
       // siblings = các thẻ anh/chị/em
       let target1 = document.querySelector(".target1");

       // lấy ra anh ( previous)
       let prev = target1.previousElementSibling;
       // lấy ra em ( next )
       let next = target1.nextElementSibling;

       console.log('previousElementSibling');
       console.log(prev);

       console.log('nextElementSibling');
       console.log(next);


        
        
    </script>
    
</body>
</html>
