<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        bộ chọn js dựa vào selector css

        ví dụ : chọn thẻ p.p1 nằm trong thẻ div có class là .target1
    </pre>

    <div class="target1">
        <p class="p1">thẻ .p1</p>
        <p class="p1">thẻ .p1</p>
    </div>

    <p class="p1">thẻ .p1</p>
    <p class="p1">thẻ .p1</p>

    <script>
        let test1 = document.querySelector('*');

        let test2 = document.querySelectorAll('*');

        console.log('test1 querySelector');
        console.log(test1);
        console.log('test2 querySelectorAll');
        console.log(test2);
    </script>
</body>
</html>
