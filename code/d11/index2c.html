<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        thay đổi thuộc tính của 1 thẻ dom 
    </pre>

    <a href="http://google.com" title="Công cụ tìm kiếm gg" target="_blank">Google</a>
    <a href="http://facebook.com" title="Mạng xã hội fb" target="_self">Facebook</a>

    <button id="changeGg">Thay đổi href của google</button>
    <button id="changeFb">Thay đổi href của Facebook</button>

    <script>
        let listA = document.getElementsByTagName("a");

        document.getElementById("changeGg").onclick = function() {
            // element.setAttribute(attribute, value)
            listA[0].setAttribute("href", "https://zingnews.vn/");
        };

        document.getElementById("changeFb").onclick = function() {
            listA[1].setAttribute("href", "https://www.w3schools.com/");
        };
    </script>

</body>
</html>
