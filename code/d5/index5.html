<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .intro {
            background-color: green;
            display: inline;
        }

        .demo {
            background-color: orange;
            display: block;
        }
    </style>
</head>
<body>

    <pre>
        display: block;
        display: inline;
        display: flex;
         -> các thẻ html mặc định được chia thành 2 nhóm 
         nhóm 1 là block là div,p ... 
         nhóm 2 là inline là span,img,a ... 
    </pre>

    <div class="intro">thẻ div 1</div>
    <div class="intro">thẻ div 2</div>
    <div class="intro">thẻ div 3</div>

    <a class="demo" href="http://google.com">google</a>
    <a class="demo" href="#">facebook</a>
    <a class="demo" href="#">instagram</a>
    
</body>
</html>
