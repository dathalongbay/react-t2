<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            padding: 20px;

            font-size: 30px;
        }

        .container .child {
            font-size: 2em; /* 2*30 = 60px */
        }
    </style>
</head>
<body>
    <pre>
        đơn vị tuyệt đối : px
        đơn vị tương đối : phần %
        tìm hiểu đơn vị rem và đơn vị em

        -> mặc định 1em = 16px 

    </pre>

    <img src="https://evondev.com/wp-content/uploads/2018/07/diagram-em-vs-rem.jpg" alt="">

    <div class="container">
        <div class="child">
            <p>Đơn vị em</p>
            Nội dung của thẻ child
        </div>
    </div>
    
</body>
</html>
