<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 300px;
        height: 200px;
        background-color: red;
        position: relative;
      }

      .child {
        position: absolute;
        /* 96px*80px */
        top: calc(50% - 40px);
        left: calc(50% - 48px);
      }

      .star {
        position: relative;

        display: inline-block;
        width: 0;
        height: 0;

        margin-left: 0.9em;
        margin-right: 0.9em;
        margin-bottom: 1.2em;

        border-right: 0.3em solid transparent;
        border-bottom: 0.7em solid yellow;
        border-left: 0.3em solid transparent;

        /* Controlls the size of the stars. */
        font-size: 40px;

        &:before,
        &:after {
          content: "";

          display: block;
          width: 0;
          height: 0;

          position: absolute;
          top: 0.6em;
          left: -1em;

          border-right: 1em solid transparent;
          border-bottom: 0.7em solid yellow;
          border-left: 1em solid transparent;

          transform: rotate(-35deg);
        }

        &:after {
          transform: rotate(35deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>quốc kỳ việt nam</h1>

    <div class="container">
        <div class="child">
            <i class="star"></i>
        </div>
    </div>
  </body>
</html>
