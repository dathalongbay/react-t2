<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .intro {
            /* định nghĩa 1 flex container*/
            display: flex;
            background: violet;
            /* row hướng flex item theo chiều ngang
            column hướng flex item theo chiều dọc */
            flex-direction: row;
            /* flex-wrap: nowrap là giá trị mặc định */
            flex-wrap: wrap-reverse;
        }

        .intro-sub {
            width: 100px;
            height: 100px;
            background: yellow;
            margin-left: 10px;
            padding: 10px;
            border: 3px solid red;
        }

    </style>
</head>
<body>
    <h1>Tìm hiểu về flexbox css</h1>

    <pre>
        flex-wrap
    </pre>

    <div class="intro">
        <div class="intro-sub">Nội dung flex item 1</div>
        <div class="intro-sub">Nội dung flex item 2</div>
        <div class="intro-sub">Nội dung flex item 3</div>
        <div class="intro-sub">Nội dung flex item 4</div>
        <div class="intro-sub">Nội dung flex item 5</div>
        <div class="intro-sub">Nội dung flex item 6</div>
        <div class="intro-sub">Nội dung flex item 7</div>
        <div class="intro-sub">Nội dung flex item 8</div>
        <div class="intro-sub">Nội dung flex item 9</div>
        <div class="intro-sub">Nội dung flex item 10</div>
        <div class="intro-sub">Nội dung flex item 11</div>
        <div class="intro-sub">Nội dung flex item 12</div>
    </div>
    


    
</body>
</html>
