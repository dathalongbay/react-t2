<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5;
        var r1 = (x == 5);
        var r2 = (x == 8);
        // phép so sánh tương đối
        var r3 = (x == '5');
        // so sánh tuyệt đối === ( giá trị và kiểu dữ liệu)
        var r4 = (x === '5');
        console.log(r1);
        console.log(r2);
        console.log(r3);
        console.log(r4);
    </script>
</body>
</html>
