<body>
    <pre>
        1. for 
        2. while 
        3. do ... while 
        4. for ... in
    </pre>

    <script>
        const person = { fname: "John", lname: "Doe", age: 25 };

        let text = "";
        for (let x in person) {
            console.log(x);
            text += person[x];
        }

        document.write(text);
    </script>
