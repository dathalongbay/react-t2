<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        từ khóa this ở regular function và từ khóa this trong arrow function khác nhau như thế nào ? 
    </pre>

    <div id="demo"></div>

    <button id="btn"> button #btn</button>

    <script>
        /* With a regular function this represents the object that calls the function:

        trong hàm thông thường từ this đại diện cho đối tượng gọi cái hàm đó 
        ông A gọi hàm thì từ khóa this đại diện cho ông A
        ông B gọi hàm thì từ khóa this đại diện cho ông B
        */
        // Regular Function:
        hello = function () {
            document.getElementById("demo").innerHTML += this;
        }

        // The window object calls the function:
        window.addEventListener("load", hello);

        // A button object calls the function:
        document.getElementById("btn").addEventListener("click", hello);
    </script>
</body>

</html>
