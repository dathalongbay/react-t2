<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        chúng ta đã học sẽ có 3 từ khóa để khai báo biến : var , let , const 
        trong js chia làm 2 loại hàm function 
        1 - hàm thông thường ( regular function )
        2 - hàm mũi tên ( arrow function )

    </pre>

    <script>
        // hàm thông thường
        function demo() {
            document.write('hàm demo');
        }
        // gọi hàm 
        demo();

        // hàm thông thường gán cho 1 biến
        target = function () {
            document.write('<br> hàm được gán cho 1 biến');
        }

        // gọi hàm mà được gán cho 1 biến
        // tênBien()
        target();

    </script>
</body>
</html>
