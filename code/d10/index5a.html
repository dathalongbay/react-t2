<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // chuyển cú pháp từ hàm thông thường
        // sang hàm mũi tên 

        // bước 1 - bỏ từ khóa function 
        // bước 2 - giữ lại () và thêm 1 mũi tên => sau ()

        demo = function() {
            document.write("hàm demo regular");
        }

        // -> arrow function 
        target = () => {
            document.write("hàm target mũi tên");
        }

        getCode = function() {
            return "func getCode";
        }

        // -> arrow function 
        getCode2 = () => {
            return "func getCode2";
        }

    </script>
</body>
</html>
