<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="demo" value="ha noi ho chi minh">

    <button onclick="demoSlide()">slice string</button>

    <script>
        function demoSlide() {
            var demoVal = document.getElementById("demo").value;
            // slice(start, end)
            var target = demoVal.slice(0, 6);
            alert(target);
        }
    </script>
    
</body>
</html>
