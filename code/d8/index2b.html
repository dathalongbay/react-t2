<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <pre>
        mảng array trong js . 
        string , number , boolean ( true or false ) , object ( thuộc tính và method )
        kiểu mảng chứa được nhiều giá trị 
    </pre>

    <script>
        var t = [2,4,6,8,10];
        var n = ["apple", "samsung", "xiaomi"];
        var g = [{name:'A', age: 21},{name:'B', age: 21},{name:'C', age: 21}];
        var m = [true, false];
        var d = [2, true, "abc", {name:'A', age: 21}];

        // xem cấu trúc của 1 array 
        console.log(t);
        console.log(n);
        console.log(g);
        console.log(m);
        console.log(d);

    </script>
</body>
