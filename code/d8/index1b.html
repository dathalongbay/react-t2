<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre>
        vòng lặp do ... while
    </pre>

    <script>
        var i = 1;
        while(i <= 10) {
            document.write("<p>" + i + "</p>");
            i++;
        }

        document.write("<hr>");

        var j = 1;
        do {
            // code thực thi của vòng lặp
            document.write("<p style='color:red'>" + j + "</p>");

            // thay đổi biến đếm cuối của phần do ...
            j++;
        } while(j <= 10);

    </script>
    
</body>
</html>
