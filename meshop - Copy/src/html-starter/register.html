<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <!-- Thêm các đoạn mã CSS của Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
      <h1 class="text-3xl font-semibold mb-6 text-center">Đăng ký</h1>
      <form>
        <!-- Tên đăng nhập -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2">Tên đăng nhập</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Nhập lại mật khẩu -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Nhập lại mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Nút Đăng ký -->
        <button type="submit" class="bg-purple-500 text-white font-semibold px-6 py-3 rounded-lg w-full hover:bg-purple-600">Đăng ký</button>
      </form>
    </div>
  </div>
</body>

</html>
