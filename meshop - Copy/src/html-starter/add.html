<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm sản phẩm</title>
  <!-- Thêm các đoạn mã CSS của Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
      <h1 class="text-3xl font-semibold mb-6 text-center">Thêm sản phẩm</h1>
      <form>
        <!-- Tên sản phẩm -->
        <div class="mb-4">
          <label for="productName" class="block text-gray-700 font-semibold mb-2">Tên sản phẩm</label>
          <input type="text" id="productName" name="productName" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Giá sản phẩm -->
        <div class="mb-4">
          <label for="productPrice" class="block text-gray-700 font-semibold mb-2">Giá sản phẩm</label>
          <input type="number" id="productPrice" name="productPrice" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Đường dẫn sản phẩm -->
        <div class="mb-4">
          <label for="productImage" class="block text-gray-700 font-semibold mb-2">Đường dẫn sản phẩm</label>
          <input type="text" id="productImage" name="productImage" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required>
        </div>

        <!-- Mô tả sản phẩm -->
        <div class="mb-4">
          <label for="productDescription" class="block text-gray-700 font-semibold mb-2">Mô tả sản phẩm</label>
          <textarea id="productDescription" name="productDescription" rows="4" class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" required></textarea>
        </div>

        <!-- Nút Thêm sản phẩm -->
        <button type="submit" class="bg-purple-500 text-white font-semibold px-6 py-3 rounded-lg w-full hover:bg-purple-600">Thêm sản phẩm</button>
      </form>
    </div>
  </div>
</body>

</html>
