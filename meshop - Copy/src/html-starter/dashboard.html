<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Thêm các đoạn mã CSS của Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <!-- Header content... -->
  </header>

  <div class="container mx-auto p-4">
    <!-- Nút thêm sản phẩm -->
    <div class="flex justify-end mb-4">
      <button class="bg-purple-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-purple-600">Thêm sản phẩm</button>
    </div>

    <!-- Bảng danh sách sản phẩm -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-2xl font-semibold mb-4">Danh sách sản phẩm</h2>
      <table class="w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">Tên sản phẩm</th>
            <th class="px-4 py-2">Hình ảnh</th>
            <th class="px-4 py-2">Chỉnh sửa</th>
            <th class="px-4 py-2">Xóa</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sản phẩm 1 -->
          <tr>
            <td class="px-4 py-2">Sản phẩm A</td>
            <td class="px-4 py-2"><img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg" alt="Product A" class="w-16 h-16 object-cover rounded-lg"></td>
            <td class="px-4 py-2"><button class="bg-blue-500 text-white font-semibold px-3 py-1 rounded-lg hover:bg-blue-600">Edit</button></td>
            <td class="px-4 py-2"><button class="bg-red-500 text-white font-semibold px-3 py-1 rounded-lg hover:bg-red-600">Delete</button></td>
          </tr>
          <!-- Sản phẩm 2 -->
          <tr>
            <td class="px-4 py-2">Sản phẩm B</td>
            <td class="px-4 py-2"><img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg" alt="Product B" class="w-16 h-16 object-cover rounded-lg"></td>
            <td class="px-4 py-2"><button class="bg-blue-500 text-white font-semibold px-3 py-1 rounded-lg hover:bg-blue-600">Edit</button></td>
            <td class="px-4 py-2"><button class="bg-red-500 text-white font-semibold px-3 py-1 rounded-lg hover:bg-red-600">Delete</button></td>
          </tr>
          <!-- Thêm các sản phẩm khác... -->
        </tbody>
      </table>
    </div>
  </div>

  <footer class="bg-gray-200 py-4 text-center">
    &copy; 2023 Your Company. All rights reserved.
  </footer>
</body>

</html>
