<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <!-- Thêm các đoạn mã CSS của Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <!-- Header content... -->
  </header>

  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-4">
      <!-- Hình ảnh sản phẩm -->
      <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg" alt="Product Image" class="rounded-lg mb-4">

      <!-- Thông tin chi tiết sản phẩm -->
      <h1 class="text-3xl font-semibold mb-2">Tên sản phẩm</h1>
      <p class="text-gray-600 text-lg mb-4">Giá: $100</p>

      <!-- Mô tả sản phẩm -->
      <p class="text-gray-800">Mô tả sản phẩm đây...</p>

      <!-- Chi tiết khác của sản phẩm -->
      <div class="mt-4">
        <h2 class="text-xl font-semibold mb-2">Thông số kỹ thuật</h2>
        <ul class="list-disc list-inside">
          <li>Kích thước: 10 x 20 cm</li>
          <li>Chất liệu: Cotton</li>
          <li>Màu sắc: Đỏ</li>
          <!-- Thêm thông tin khác của sản phẩm... -->
        </ul>
      </div>

      <button class="bg-purple-600 text-white font-semibold px-4 py-2 mt-4 rounded-lg hover:bg-blue-600">Add
        to Cart</button>
    </div>
  </div>

  <footer class="bg-gray-200 py-4 text-center">
    &copy; 2023 Your Company. All rights reserved.
  </footer>
</body>

</html>
