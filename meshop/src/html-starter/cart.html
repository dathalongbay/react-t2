<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Thêm các đoạn mã CSS của Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <!-- Header content... -->
  </header>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Giỏ hàng</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Sản phẩm 1 -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg" alt="Product 1" class="w-32 h-32 object-cover rounded-lg mb-4">
        <h2 class="text-lg font-semibold">Tên sản phẩm 1</h2>
        <p class="text-gray-600">Giá: $100</p>
        <button class="bg-red-500 text-white font-semibold px-3 py-1 rounded-lg mt-4">Remove</button>
      </div>

      <!-- Sản phẩm 2 -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg" alt="Product 2" class="w-32 h-32 object-cover rounded-lg mb-4">
        <h2 class="text-lg font-semibold">Tên sản phẩm 2</h2>
        <p class="text-gray-600">Giá: $150</p>
        <button class="bg-red-500 text-white font-semibold px-3 py-1 rounded-lg mt-4">Remove</button>
      </div>

      <!-- ... Thêm các sản phẩm khác trong giỏ hàng ... -->

    </div>

    <div class="mt-8">
      <h2 class="text-xl font-semibold">Tổng giá trị đơn hàng:</h2>
      <p class="text-2xl font-bold">$250</p>
    </div>

    <div class="mt-8 text-center">
      <button class="bg-purple-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-600">Thanh toán</button>
    </div>

  </div>

  <footer class="bg-gray-200 py-4 text-center">
    &copy; 2023 Your Company. All rights reserved.
  </footer>
</body>

</html>
