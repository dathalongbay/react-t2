<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán COD</title>
  <!-- Thêm các đoạn mã CSS của Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <!-- Header content... -->
  </header>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Thanh toán COD</h1>

    <!-- Hiển thị sản phẩm sẽ thanh toán -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">Danh sách sản phẩm thanh toán</h2>
      <ul class="space-y-2">
        <li class="flex items-center">
          <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg"
            alt="Product 1" class="w-16 h-16 object-cover rounded-lg mr-4">
          <div>
            <h3 class="font-semibold">Sản phẩm 1</h3>
            <p class="text-gray-600">Giá: $100</p>
          </div>
        </li>
        <li class="flex items-center">
          <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/_/7/_76666_7__3-3.jpg"
            alt="Product 2" class="w-16 h-16 object-cover rounded-lg mr-4">
          <div>
            <h3 class="font-semibold">Sản phẩm 2</h3>
            <p class="text-gray-600">Giá: $150</p>
          </div>
        </li>
        <!-- ... Thêm các sản phẩm khác ... -->
      </ul>
    </div>

    <!-- Form thông tin khách hàng -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-semibold mb-4">Thông tin khách hàng</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Tên khách hàng</label>
          <input type="text" id="name" name="name"
            class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500"
            required>
        </div>
        <div class="mb-4">
          <label for="address" class="block text-gray-700 font-semibold mb-2">Địa chỉ</label>
          <input type="text" id="address" name="address"
            class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500"
            required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email"
            class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500"
            required>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-semibold mb-2">Số điện thoại</label>
          <input type="tel" id="phone" name="phone"
            class="w-full border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500"
            required>
        </div>
        <button type="submit"
          class="bg-purple-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-600">Hoàn tất thanh
          toán</button>
      </form>
    </div>

  </div>

  <footer class="bg-gray-200 py-4 text-center">
    &copy; 2023 Your Company. All rights reserved.
  </footer>
</body>

</html>
