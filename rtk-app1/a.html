<!DOCTYPE html>
<html>
<head>
  <title>Layout trang dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex">
    <!-- Sidebar chiếm 4/12 (1/3) của trang -->
    <div class="w-3/12 bg-gray-800 text-white p-4">
      <!-- Nội dung sidebar -->
      <h2 class="text-xl font-semibold mb-4">Sidebar</h2>
      <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
      </ul>
    </div>
    <!-- Phần nội dung bên phải chiếm 8/12 (2/3) của trang -->
    <div class="w-9/12 p-4">
      <!-- Nội dung phần nội dung bên phải -->
      <h1 class="text-4xl font-bold mb-4">Tiêu đề Dashboard</h1>
      <p>Đây là nội dung của trang dashboard.</p>
    </div>
  </div>
</body>
</html>
